<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game | Ravi</title>
</head>
<style>
    .games-section {
        padding: 40px 20px;
        background: #2c5364;
        color: #fff;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      
      .game iframe {
        border-radius: 12px;
        border: none;
        transition: transform 0.3s ease;
      }
      
      .game iframe:hover {
        transform: scale(1.05);
      }
      
      .game-btn {
        background: var(--primary);
        color: #fff;
        padding: 12px 25px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        transition: background 0.3s ease;
      }
      
      .game-btn:hover {
        background: #5e50ff;
      }
      
</style>
<body>
    <section class="games-section">
        <h2>Play Games</h2>
        <div class="game">
          <iframe src="https://www.example.com/embedded-game" width="500" height="350"></iframe>
        </div>
        <button class="game-btn">Play Another Game</button>
      </section>
      
</body>
</html>
